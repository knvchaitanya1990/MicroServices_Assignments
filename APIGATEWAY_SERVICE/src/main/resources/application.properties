spring.application.name=API-GATEWAY
server.port=9191
eureka.instance.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*


spring.cloud.gateway.routes[0].id=VEHICLE-SERVICE
spring.cloud.gateway.routes[0].uri=http://localhost:9005
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/serviceStation/**

spring.cloud.gateway.routes[1].id=INSURANCE-SERVICE
spring.cloud.gateway.routes[1].uri=http://localhost:9002
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/verify-insurance/**

spring.cloud.gateway.routes[2].id=THEFT-SERVICE
spring.cloud.gateway.routes[2].uri=http://localhost:9000
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/verify-theft/**
